<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
        table {
            width: 80%;
            margin: 0 auto;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
        }

        td label {
            display: inline-block;
            width: 150px;
        }
    </style>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="submit_registration.php" method="post">
        <table>
            <tr>
                <td><label for="firstname">First Name:</label></td>
                <td><input type="text" id="firstname" name="firstname" required></td>
            </tr>
            <tr>
                <td><label for="lastname">Last Name:</label></td>
                <td><input type="text" id="lastname" name="lastname" required></td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
                <td><label for="password">Password:</label></td>
                <td><input type="password" id="password" name="password" required></td>
            </tr>
            <tr>
                <td><label for="repassword">Re-enter Password:</label></td>
                <td><input type="password" id="repassword" name="repassword" required></td>
            </tr>
            <tr>
                <td><label>Gender:</label></td>
                <td>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label><br>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label><br>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label>
                </td>
            </tr>
            <tr>
                <td><label for="age">Age:</label></td>
                <td><input type="number" id="age" name="age" required></td>
            </tr>
            <tr>
                <td><label for="phonenumber">Phone Number:</label></td>
                <td><input type="tel" id="phonenumber" name="phonenumber" required></td>
            </tr>
            <tr>
                <td><label for="address">Address:</label></td>
                <td><textarea id="address" name="address" required></textarea></td>
            </tr>
            <tr>
                <td><label for="state">State:</label></td>
                <td>
                    <select id="state" name="state">
                        <option value="state1">State 1</option>
                        <option value="state2">State 2</option>
                        <!-- Add more states as needed -->
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="country">Country:</label></td>
                <td>
                    <select id="country" name="country">
                        <option value="country1">Country 1</option>
                        <option value="country2">Country 2</option>
                        <!-- Add more countries as needed -->
                    </select>
                </td>
            </tr>
            <tr>
                <td><label>Languages Known:</label></td>
                <td>
                    <input type="checkbox" id="english" name="languages[]" value="english">
                    <label for="english">English</label><br>
                    <input type="checkbox" id="kannada" name="languages[]" value="kannada">
                    <label for="kannada">Kannada</label><br>
                    <input type="checkbox" id="hindi" name="languages[]" value="hindi">
                    <label for="hindi">Hindi</label><br>
                    <input type="checkbox" id="telugu" name="languages[]" value="telugu">
                    <label for="telugu">Telugu</label>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="checkbox" id="declaration" name="declaration" required>
                    <label for="declaration">Hereby I declare all the given details are true</label>
                </td>
            </tr>
        </table>

        <br>
        <a href="https://www.ethnus.com/">Login to Ethnus Website</a><br><br>

        <input type="submit" value="Register">
    </form>
</body>
</html>
