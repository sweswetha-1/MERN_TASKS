<!DOCTYPE html>
<html>
<head>
    <style>
        .shape-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .shape {
            width: 100px;
            height: 100px;
            border: 2px solid green;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .rounded-square {
            border-radius: 10px; /* Adjust the value to control curvature */
        }

        .two-edged-rounded-square {
            border-radius: 20px 40px; /* Horizontal and vertical radii */
        }

        .oval {
            width: 100px;
            height: 50px;
            border-radius: 50%; /* Make it a circle */
        }
    </style>
</head>
<body>
    <div class="shape-container">
        <div class="shape square"></div>
        <div class="shape square"></div>
        <div class="shape rounded-square"></div>
        <div class="shape square"></div>
        <div class="shape square"></div>
        <div class="shape rounded-square"></div>
        <div class="shape oval"></div>
        <div class="shape square"></div>
        <div class="shape two-edged-rounded-square"></div>
    </div>
</body>
</html>
