<DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  width: 200px;
  background-color: #c3edf0;
}

li a {
  display: block;
  color: blue;
  padding: 8px 16px;
  text-decoration: none;
}

li a.active {
  background-color: #e59022;
  color: white;
}

li a:hover:not(.active) {
  background-color: #6ba3ba;
  color: white;
}
</style>
</head>
<body>

<ul>
  <li><a class="active" href="#home">Home</a></li>
  <li><a href="#Java">Java</a></li>
  <li><a href="#CSS">CSS</a></li>
  <li><a href="#about">HTML</a></li>
  <li><a href="#Boodtstrap">Bootstrap</a></li>
</ul>

</body>
</html>
